<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt8py5NagvvwnvqX8xH78p6ZFSBeSBd-o&callback=initAutocomplete&libraries=places">
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Content -->
    <div class="row">

    <!-- Left Content -->
    <div class="col-left">
        <h3>Search for a City:</h3>

        <!-- Form -->
        <div class="search">
            <input type="text" id="entry" placeholder="Enter City..">
            <button type="submit" id="form-sub"><i class="fa fa-search"></i></button>
        </div>

        <!-- Saved Locations -->
        <div id="saved-locations"></div>
    </div>

    <!-- Right Content -->
    <div class="col-right">
        <h2>Enter City to See Forcast</h2>
    </div>

    </div>

    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
